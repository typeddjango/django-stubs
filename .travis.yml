language: python
cache: pip
dist: xenial
sudo: false

python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install: |
  pip install -U pip setuptools wheel
install: |
  pip install tox

jobs:
  include:
    - name: Lint using pre-commit
      python: 3.8
      script:
        - pre-commit install && pre-commit run --all-files
    - name: tox - typecheck Django tests and execute test suite
      script: tox
