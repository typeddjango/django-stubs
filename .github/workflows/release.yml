name: Release

on:
  release:
    types: [published]

concurrency:
  group: release-${{ github.event.release.tag_name }}

jobs:
  build-and-publish-ext:
    runs-on: ubuntu-latest
    environment:
      name: release-ext
      url: https://pypi.org/p/django-stubs-ext
    permissions:
      id-token: write
    steps:
      - name: Install uv & Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Build ext package
        run: uv build --package=django-stubs-ext
      - name: Publish ext to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0

  build-and-publish:
    runs-on: ubuntu-latest
    needs: [build-and-publish-ext]
    environment:
      name: release
      url: https://pypi.org/p/django-stubs
    permissions:
      id-token: write
    steps:
      - name: Install uv & Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Build package
        run: uv build --package=django-stubs
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
