          from django.db import models
          from django.contrib.auth.models import AbstractBaseUser

          class CustomQuerySet(models.QuerySet):
              pass

          class Model1(AbstractBaseUser):
              pass

          Model2Manager = models.Manager.from_queryset(CustomQuerySet)
          class Model2(models.Model):
              model_1 = models.ForeignKey(Model1, related_name='model_2', on_delete=models.CASCADE)
              objects = Model2Manager()

          Model3Manager = models.Manager.from_queryset(CustomQuerySet)
          class Model3(models.Model):
              model_1 = models.ForeignKey(Model1, related_name='model_3', on_delete=models.CASCADE)
              objects = Model3Manager()

