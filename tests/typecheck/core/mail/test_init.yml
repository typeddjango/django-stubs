-   case: test_send_mail_subject_str
    main: |
      from django.core.mail import send_mail

      send_mail('subject', 'message', 'noreply@example.com', ['someone@example.com'])
-   case: test_send_mail_subject_gettext_lazy
    main: |
      from django.core.mail import send_mail
      from django.utils.translation import gettext_lazy as _

      send_mail(_('subject'), 'message', 'noreply@example.com', ['someone@example.com'])
