-   case: test_appconfig_can_be_str
    main: |
      from django.app.config import AppConfig
      from django.utils.functional import cached_property

      class FooConfig(AppConfig):
          default_auto_field: str = "django.db.models.BigAutoField"
          name = "foo"

      reveal_type(FooConfig().default_auto_field)  # N: Revealed type is "builtins.str"
-   case: test_appconfig_can_be_property
    main: |
      from django.app.config import AppConfig
      from django.utils.functional import cached_property

      class BarConfig(AppConfig):
          name = "foo"
          @property
          def default_auto_field(self) -> str:
              return "django.db.models.BigAutoField"

      reveal_type(BarConfig().default_auto_field)  # N: Revealed type is "builtins.str"

-   case: test_appconfig_can_be_cached_property
    main: |
      from django.app.config import AppConfig
      from django.utils.functional import cached_property

      class BazConfig(AppConfig):
          name = "foo"
          @cached_property
          def default_auto_field(self) -> str:
              return "django.db.models.BigAutoField"

      reveal_type(BazConfig().default_auto_field)  # N: Revealed type is "builtins.str"
