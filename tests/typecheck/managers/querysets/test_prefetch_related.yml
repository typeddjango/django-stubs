-   case: prefetch_related_ambiguous_prefetches
    installed_apps:
        - django.contrib.auth
    main: |
        from django.db.models import Prefetch
        from django.contrib.auth.models import User, Group

        User.objects.prefetch_related("groups", Prefetch("groups")) # Ok
        User.objects.prefetch_related("groups", "groups__user_set") # Ok
        User.objects.prefetch_related("groups__user_set", Prefetch("groups", to_attr="groups_lst")) # Ok
        User.objects.prefetch_related("groups", Prefetch("groups", Group.objects.filter(name="test"), to_attr="another_attr")) # Ok

        User.objects.prefetch_related("groups", Prefetch("groups", Group.objects.filter(name="test"))) # E: Lookup "groups" was already seen with a different queryset  [no-redef]
        User.objects.prefetch_related(Prefetch("groups"), Prefetch("groups", Group.objects.filter(name="test"))) # E: Lookup "groups" was already seen with a different queryset  [no-redef]
        User.objects.prefetch_related(Prefetch("groups", Group.objects.filter(name="test")), "groups") # E: Lookup "groups" was already seen with a different queryset  [no-redef]

