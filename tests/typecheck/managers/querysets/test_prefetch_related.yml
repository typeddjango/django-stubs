                from django.db import models
                from django.contrib.auth.models import User
                from django.contrib.contenttypes.models import ContentType
                from django.contrib.contenttypes.fields import GenericForeignKey, GenericRelation

                class Category(models.Model):
                    tagged_items = GenericRelation('TaggedItem')

                class Tag(models.Model):
                    category = models.ForeignKey(Category, on_delete=models.CASCADE, related_name="tags")
                    tagged_items = GenericRelation('TaggedItem')

                class Author(models.Model):
                    user = models.OneToOneField(User, on_delete=models.CASCADE, related_name="author_profile")

                class TaggedItem(models.Model):
                    content_type = models.ForeignKey(ContentType, on_delete=models.CASCADE)
                    object_id = models.PositiveIntegerField()
                    content_object = GenericForeignKey('content_type', 'object_id')

                class Article(models.Model):
                    author = models.ForeignKey(Author, on_delete=models.CASCADE)
                    tags = models.ManyToManyField(Tag, related_name="articles", blank=True)
                    category = models.ForeignKey(Category, on_delete=models.CASCADE, related_name="articles")
                    related_articles = models.ManyToManyField("self", related_name="articles", blank=True)
                    subject_content_type = models.ForeignKey(ContentType, on_delete=models.CASCADE)
                    subject_id = models.PositiveIntegerField()
                    subject = GenericForeignKey("subject_content_type", "subject_id")
